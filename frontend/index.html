<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Game - Frontend</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-dice"></i> UNO Game</h1>
            <div class="user-info">
                <span id="username">Invitado</span>
                <button id="loginBtn" class="btn btn-primary">Iniciar Sesión</button>
                <button id="registerBtn" class="btn btn-secondary">Registrarse</button>
                <button id="logoutBtn" class="btn btn-danger" style="display: none;">Cerrar Sesión</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Login/Register Modal -->
            <div id="authModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="authTitle">Iniciar Sesión</h2>
                    <form id="authForm">
                        <div class="form-group">
                            <label for="authUsername">Usuario:</label>
                            <input type="text" id="authUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="authPassword">Contraseña:</label>
                            <input type="password" id="authPassword" required>
                        </div>
                        <div class="form-group" id="emailGroup" style="display: none;">
                            <label for="authEmail">Email:</label>
                            <input type="email" id="authEmail">
                        </div>
                        <button type="submit" class="btn btn-primary" id="authSubmit">Iniciar Sesión</button>
                        <button type="button" class="btn btn-link" id="toggleAuth">¿No tienes cuenta? Regístrate</button>
                    </form>
                </div>
            </div>

            <!-- Game Lobby -->
            <div id="gameLobby" class="game-lobby">
                <h2>Sala de Juego</h2>
                <div class="lobby-actions">
                    <button id="createGameBtn" class="btn btn-success">Crear Juego</button>
                    <button id="refreshGamesBtn" class="btn btn-info">Actualizar Juegos</button>
                </div>
                <div id="gamesList" class="games-list">
                    <h3>Juegos Disponibles</h3>
                    <div id="gamesContainer"></div>
                </div>
            </div>

            <!-- Game Room -->
            <div id="gameRoom" class="game-room" style="display: none;">
                <div class="game-header">
                    <h2 id="gameTitle">Sala de Juego</h2>
                    <div class="game-info">
                        <span id="gameStatus">Esperando jugadores...</span>
                        <button id="leaveGameBtn" class="btn btn-danger">Abandonar Juego</button>
                    </div>
                </div>

                <div class="game-board">
                    <!-- Other Players -->
                    <div id="otherPlayers" class="other-players"></div>

                    <!-- Game Center -->
                    <div class="game-center">
                        <div class="deck-area">
                            <div class="deck" id="drawDeck">
                                <i class="fas fa-layer-group"></i>
                                <span>Mazo</span>
                            </div>
                            <div class="discard-pile" id="discardPile">
                                <i class="fas fa-layer-group"></i>
                                <span>Descarte</span>
                            </div>
                        </div>
                        <div class="game-controls">
                            <button id="drawCardBtn" class="btn btn-warning">Robar Carta</button>
                            <button id="sayUnoBtn" class="btn btn-primary">¡UNO!</button>
                            <button id="startGameBtn" class="btn btn-success">Iniciar Juego</button>
                        </div>
                    </div>

                    <!-- Current Player Hand -->
                    <div class="player-hand">
                        <h3>Tus Cartas</h3>
                        <div id="playerCards" class="cards-container"></div>
                    </div>
                </div>

                <!-- Game Messages -->
                <div id="gameMessages" class="game-messages"></div>
            </div>

            <!-- Player Stats -->
            <div id="playerStats" class="player-stats">
                <h3>Estadísticas</h3>
                <div id="statsContent"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
